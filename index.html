<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienza 3D Interattiva</title>
    <style>
        /* Stili generali */
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        /* UI principale */
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        /* Stili del form */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .form-container h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 4px;
        }
        
        .form-container button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenitore principale per la scena 3D -->
    <div id="canvas-container"></div>
    
    <!-- Modale del form -->
    <div id="feedbackModal" class="modal">
        <div class="form-container">
            <span class="close-btn">&times;</span>
            <h2>Lascia un feedback</h2>
            <form id="feedbackForm">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Il tuo feedback..." rows="4" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </div>
    </div>
    
    <!-- UI della scena 3D -->
    <div id="info">
        <h1>Esplora lo Spazio 3D</h1>
        <p>Muovi il mouse per guardarti intorno</p>
        <p>Usa la rotellina per zoomare</p>
    </div>
    
    <div class="control-panel">
        <h3>Controlli</h3>
        <button id="changeColor">Cambia Colore</button>
        <button id="addObject">Aggiungi Oggetto</button>
        <button id="toggleAnimation">Animazione ON/OFF</button>
        <button id="openFormBtn">Lascia Feedback</button>
    </div>
    
    <div id="ui">
        <p>Interagisci con l'ambiente 3D</p>
    </div>

    <!-- Librerie Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Script personalizzati -->
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
    
    <!-- Script inline per la gestione del form -->
    <script>
        // Gestione apertura/chiusura modale
        document.getElementById('openFormBtn').addEventListener('click', function() {
            document.getElementById('feedbackModal').style.display = 'block';
        });
        
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('feedbackModal').style.display = 'none';
        });
        
        // Chiudi il modale cliccando fuori dal form
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('feedbackModal')) {
                document.getElementById('feedbackModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
