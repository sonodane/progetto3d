<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienza 3D Interattiva</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="feedbackModal" class="modal">
        <div class="form-container">
            <span class="close-btn">&times;</span>
            <h2>Lascia un feedback</h2>
            <form id="feedbackForm">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Il tuo feedback..." rows="4" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </div>
    </div>
    
    <div id="info">
        <h1>Esplora lo Spazio 3D</h1>
        <p>Muovi il mouse per guardarti intorno</p>
        <p>Usa la rotellina per zoomare</p>
    </div>
    
    <div class="control-panel">
        <h3>Controlli</h3>
        <button id="changeColor">Cambia Colore</button>
        <button id="addObject">Aggiungi Oggetto</button>
        <button id="toggleAnimation">Animazione ON/OFF</button>
        <button id="openFormBtn">Lascia Feedback</button>
    </div>
    
    <div id="ui">
        <p>Interagisci con l'ambiente 3D</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
